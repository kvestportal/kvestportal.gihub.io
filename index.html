<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KVESTPORTAL.RU - Лучший квест в реальности</title>
	
	    <style>
        /* Убираем горизонтальную и вертикальную прокрутку */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Отключаем прокрутку */
            height: 100%; /* Занимаем всю высоту окна */
        }
    </style>
	
    <link rel="stylesheet" href="style.css">
	<link href="images/32m.png" rel="shortcut icon" type="image/x-icon"><link href="images/256min.png" rel="apple-touch-icon">
</head>
<body>
    <div class="timer-container">
        <!-- Заголовок внутри контейнера -->
        <div class="timer-title">Старт лучшего квеста на планете !!!</div>
        
        <!-- Контейнер для элементов таймера -->
        <div class="timer-items">
            <div class="timer-item">
                <div class="label">Дни</div>
                <div id="days" class="time">00</div>
            </div>
            <div class="timer-item">
                <div class="label">Часы</div>
                <div id="hours" class="time">00</div>
            </div>
            <div class="timer-item">
                <div class="label">Минуты</div>
                <div id="minutes" class="time">00</div>
            </div>
            <div class="timer-item">
                <div class="label">Секунды</div>
                <div id="seconds" class="time">00</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
